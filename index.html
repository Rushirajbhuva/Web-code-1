<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nationalize API Using Table</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    th,td{
        border:1px solid black;
        padding:5px;
    }
    img{
        height:25px;
        width:auto;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Flag</th>
                <th>Population (In Millions)</th>
                <th>Area (Square Meters)</th>
                <th>Dialling Code for this country</th>
                <th>Capital of this Country</th>
                <th>Languages Spoken In this Country</th>
            </tr>
        </thead>
        <tbody id="countries-table-body">
        </tbody>
    </table>
</body>
<script src="/info.js">

</script>
</html>
